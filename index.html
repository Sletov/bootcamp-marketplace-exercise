<!DOCTYPE html>
<head>
    <title>Sber - Футболки</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body class="bg-light">

<div class="container bg-white p-0 col-lg-8 col-12">
    <nav class="navbar navbar-expand-lg bg-success w-100 pr-0">
        <div class="row w-100">
            <div class="col w-75">
<!--                <a class="navbar-brand" href="#">-->
                    <span class="navbar-brand mb-0 font-weight-bold text-light text-truncate ">Магазин корпоративных футболок #Sberbank</span>
<!--                </a>-->
            </div>
            <div class="col w-25 m-auto">
                <button id='cart-button' type="button" class="btn btn-light float-right">
                    <svg class="bi bi-cart4 align-middle" width='1.5em' height='1.5em' viewBox="0 0 16 16"
                         fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                    </svg>
                    Корзина
                </button>
            </div>
        </div>
    </nav>

    <div>
        <a id='show-filter' class="btn btn-link dropdown-toggle" data-toggle="collapse" href="#filter-block"
           role="button" aria-expanded="false" aria-controls="multiCollapseExample1">
            Фильтр
        </a>
    </div>
    <div id='filter-block' class="collapse multi-collapse">
        <div class="d-inline m-auto align-middle">Цена от
            <input class='mx-2' id='from-price' type="number">
            до
            <input class='mx-2' id='to-price' type="number">
            включительно
        </div>
        <button id='apply-filter' type="button" class="btn btn-sm align-middle" onclick="showAllItems()">Показать
        </button>
        <button id='release-filter' type="button" class="btn btn-sm align-middle" onclick="releaseFilter()">Сбросить
        </button>
    </div>

    <div id='list' class="row w-100 m-0">

    </div>
</div>


<div id='bottom'></div>

    showAllItems();
    initCartPopover('Корзина пуста');
</script>
